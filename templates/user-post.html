{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="dx-main">
    <div class="dx-box-1 pb-100 bg-grey-6">
        <div class="container">
            <div class="row vertical-gap md-gap">
                <div class="col-lg-8">
                    <h2 class="h4">Post A New Topic</h2>
                    <div class="dx-box mt-55">
                        <form action="" method="POST" enctype="multipart/form-data" class="dx-form mt-50 mb-45">
                            <div class="row vertical-gap">
                                <div class="col-12">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <input type="submit" class="dx-btn dx-btn-lg" value="Post">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-4">
                    <!-- Placeholder for potential sidebar content -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
